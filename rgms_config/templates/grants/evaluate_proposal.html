{% extends 'base.html' %}

{% block content %}
<h2>Evaluate Proposal: {{ proposal.title }}</h2>
<div class="card">
    <p><strong>Submitted by:</strong> {{ proposal.researcher.username }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Evaluation</button>
            <a href="{% url 'reviewer_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
