{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 50px; max-width: 800px;">
    <div class="card p-4">
        <h2 class="mb-4">Evaluation Details</h2>
        
        <div class="mb-3">
            <label class="form-label text-muted">Proposal Title</label>
            <h4>{{ proposal.title }}</h4>
        </div>
        
        <div class="mb-3">
            <label class="form-label text-muted">Researcher</label>
            <p class="fs-5">{{ proposal.researcher.username }}</p>
            <td><span class="badge bg-secondary">v{{ proposal.version|floatformat:1 }}</span></td>
        </div>

        <hr>

        <div class="mb-3">
            <label class="form-label text-muted">Score Awarded</label>
            <div class="display-6">{{ evaluation.score }} / 10</div>
        </div>

        <div class="mb-4">
            <label class="form-label text-muted">Feedback Comments</label>
            <div class="p-3 bg-light border rounded">
                {{ evaluation.feedbackComments|linebreaks }}
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'reviewer_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
