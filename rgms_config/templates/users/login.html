{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card" style="border-top: 5px solid #2563eb;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 0.75rem; font-weight: 700; color: #9ca3af; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px;">
                RGMS Portal
            </div>
            <h2 style="
                margin: 0; 
                font-size: 2rem; 
                border: none;
                background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                display: inline-block;
            ">
                Welcome Back
            </h2>
            <p style="color: #6b7280; font-size: 0.95rem; margin-top: 10px;">
                Enter your credentials to access the workspace.
            </p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-error" style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; text-align: center;">
                    Incorrect username or password.
                </div>
            {% endif %}

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="id_username" style="color: #374151; font-weight: 600; font-size: 0.9rem;">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group" style="margin-bottom: 25px;">
                <label for="id_password" style="color: #374151; font-weight: 600; font-size: 0.9rem;">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary" style="
                width: 100%; 
                padding: 14px; 
                font-size: 1rem; 
                font-weight: 600; 
                box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            ">
                Sign In
            </button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
    
    <div style="text-align: center; margin-top: 25px;">
        <p style="color: #6b7280; font-size: 0.9em;">
            New Researcher? 
            <a href="{% url 'register' %}" style="color: #2563eb; font-weight: 600; text-decoration: none; transition: color 0.2s;">
                Create Account
            </a>
        </p>
    </div>
</div>
{% endblock %}
