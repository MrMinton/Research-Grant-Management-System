{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="max-width: 400px; margin: 0 auto; padding-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 30px;">Login to RGMS</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="color: red; margin-bottom: 15px;">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Login</button>
        
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    
    <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
        Don't have an account? <br>
        <a href="{% url 'register' %}">Sign up as a Researcher</a>
    </p>
</div>
{% endblock %}
